<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive QR Code Card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section aria-labelledby="card-title">
      <div class="card">
        <img src="./images/image-qr-code.png" alt="QR Code linking to Frontend Mentor">
        <h1 id="card-title">Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
      </div>
    </section>
  </main>
</body>

</html>
